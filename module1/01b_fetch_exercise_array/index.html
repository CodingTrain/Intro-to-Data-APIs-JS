<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <h1>Fetch Rainbows</h1>
    <img src="" alt="img1" class="rainbow" width="480px" />
    <img src="" alt="img2" class="rainbow" width="480px" />
    <img src="" alt="img3" class="rainbow" width="480px" />

    <script>
      console.log('about to fetch some rainbows');
      let images = document.querySelectorAll('.rainbow');

      async function catchRainbows() {
        const responses = await Promise.all([
          await fetch('images/daniele-levis-pelusi-311027-unsplash.jpg'),
          await fetch('images/uy-stevens-746794-unsplash.jpg'),
          await fetch('images/sharon-pittaway-98257-unsplash.jpg')
        ]);
        responses.forEach(async (response, index) => {
          let blob = await response.blob();
          images[index].src = URL.createObjectURL(blob);
        });
      }

      catchRainbows()
        .then(data => console.log('All Promises resolved'))
        .catch(err => console.error('err'));
      
    </script>
  </body>
</html>
